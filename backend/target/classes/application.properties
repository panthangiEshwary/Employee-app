spring.application.name=employee-availability-backend
server.port=8080

# ======================
# MySQL configuration
# ======================
spring.datasource.url=jdbc:mysql://localhost:3306/employee_availability?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================
# JPA settings
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ======================
# Actuator + Prometheus
# ======================

# Expose ALL actuator endpoints (correct way)
management.endpoints.web.exposure.include=*

# Enable health probes
management.endpoint.health.probes.enabled=true

# Enable Prometheus endpoint
management.metrics.export.prometheus.enabled=true

# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator